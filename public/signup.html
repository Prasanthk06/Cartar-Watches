<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4c78c8 0%, #c8b8ff 100%);
            padding: 2rem 1rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4c78c8;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.3rem;
            color: #999;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .password-requirements ul {
            list-style-type: none;
        }

        .password-requirements li::before {
            content: "â€¢";
            color: #4a90e2;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .terms input[type="checkbox"] {
            margin-top: 0.2rem;
        }

        .terms a {
            color: #4a90e2;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #4c78c8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #c8b8ff;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name">
                <span class="error" id="name-error"></span>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
                <span class="error" id="email-error"></span>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
                <i class="fa-solid fa-lock"></i>
                <span class="error" id="password-error"></span>
                <div class="password-requirements">
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Include at least one uppercase letter</li>
                        <li>Include at least one number</li>
                        <li>Include at least one special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
                <span class="error" id="confirm-password-error"></span>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
                <span class="error" id="terms-error"></span>
            </div>

            <button type="submit">Create Account</button>

            <div class="login-link">
                <p>Already have an account? <a href="LoginPage.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirm-password").value.trim();
            let termsChecked = document.getElementById("terms").checked;

            document.getElementById("name-error").innerText = name ? "" : "Name is required.";
            document.getElementById("email-error").innerText = /\S+@\S+\.\S+/.test(email) ? "" : "Invalid email.";
            document.getElementById("password-error").innerText = password.length >= 8 ? "" : "Password must be at least 8 characters.";
            document.getElementById("confirm-password-error").innerText = password === confirmPassword ? "" : "Passwords do not match.";
            document.getElementById("terms-error").innerText = termsChecked ? "" : "You must agree to the terms.";

            if (name && /\S+@\S+\.\S+/.test(email) && password.length >= 8 && password === confirmPassword && termsChecked) {
                alert("Form submitted successfully!");
            }

            if (name && /\S+@\S+\.\S+/.test(email) && password.length >= 8 && password === confirmPassword && termsChecked) {
                fetch('/submit-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.href ="index.html";
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
