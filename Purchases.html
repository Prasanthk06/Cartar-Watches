<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* General Reset */
        body, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: black;
        }

        /* Navbar Styling */
        .Brand-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            border-bottom: 2px solid #4c78c8;
        }

        .Brand-name h2 {
            text-decoration: none;
            margin: 0;
            background: linear-gradient(90deg, #4c78c8, #c8b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .Brand-name a {
            text-decoration: none;
        }

        .Website-list ul {
            display: flex;
            justify-content: space-between;
        }

        li {
            list-style: none;
        }

        .Website-list a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .Website-list a:hover {
            color: #4c78c8;
            cursor: pointer;
        }

        /* Product Grid Container */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        button
        {
            width: 100%;
            height: 40px;
            color: black ;
            background-color:#c8b8ff;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;

        }

        button:hover
        {
            cursor: pointer;
            color: #4c78c8;
        }

        /* Product Box Styling */
        .product-box {
            background-color: #000;
            color: white;
            border: 2px solid #4c78c8;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

        

        .product-name {
            margin: 10px 0;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #4c78c8, #c8b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-price {
            font-size: 1.2rem;
            color: #4c78c8;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="Brand-name">
        <a href="index.html"><h2>Cartar Watches</h2></a>
        <nav class="Website-list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Purchases.html">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </div>

    <!-- Product Page -->
    <section class="product-container">
        <!-- Product Box 1 -->
        <div class="product-box">
            <img src="Watch1.jpg" alt="Product 1" class="product-image">
            <h3 class="product-name">Casio InFecto</h3>
            <p class="product-price">25000Rs</p>
            <button type="submit">Buy</button>
        </div>
        <!-- Product Box 2 -->
        <div class="product-box">
            <img src="Watch2.jpg" alt="Product 2" class="product-image">
            <h3 class="product-name">Fossil Eclipto</h3>
            <p class="product-price">30000Rs</p>
            <button type="submit">Buy</button>
        </div>
        <!-- Product Box 3 -->
        <div class="product-box">
            <img src="Watch3.jpg" alt="Product 3" class="product-image">
            <h3 class="product-name">Titan Doomsday</h3>
            <p class="product-price">20000Rs</p>
            <button type="submit">Buy</button>
        </div>
        <!-- Product Box 4 -->
        <div class="product-box">
            <img src="Watch4.jpg" alt="Product 4" class="product-image">
            <h3 class="product-name">Timex Victus</h3>
            <p class="product-price">35000Rs</p>
            <button type="submit">Buy</button>
        </div>
    </section>
</body>
</html>
