<!DOCTYPE HTML>
<html>
<head>
    <title>eCommerce AJAX Application</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadXMLDoc(dataSource, contentID) {
            var XMLHttpRequestObj = new XMLHttpRequest();

            if (XMLHttpRequestObj) {
                var contentDiv = document.getElementById(contentID);
                XMLHttpRequestObj.open("GET", dataSource, true);
                
                XMLHttpRequestObj.onreadystatechange = function () {
                    if (XMLHttpRequestObj.readyState == 4) {
                        if (XMLHttpRequestObj.status == 200) {
                            contentDiv.innerHTML = XMLHttpRequestObj.responseText + 
                                '<br><button onclick="goBack()">Go Back</button>';
                        } else {
                            contentDiv.innerHTML = "<p style='color:red;'>Failed to load content. Check console.</p>";
                        }
                    }
                };
                
                XMLHttpRequestObj.send(null);
                document.getElementById("initialContent").style.display = "none";
            }
        }

        function goBack() {
            location.reload();
        }
    </script>
    <style>
        body {
            background-color: #4c78c8;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .productDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #808080;
        }
        h2 {
            color: red;
        }
    </style>
</head>
<body>
    <h2>eCommerce Website</h2>

    <div id="productDiv" class="productDiv">
        <div id="initialContent">
            <h2>Click below to view the product details</h2>
            <button type="button" onclick="loadXMLDoc('cvv.xml', 'productContent')">View Product</button>
        </div>
        <div id="productContent"></div>
    </div>
</body>
</html>
