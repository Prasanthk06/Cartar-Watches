<html>
    <head>
        <title>Cartar - Watch E-commerce</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                color: #343a40;
                margin: 20px 0;
            }
            table {
                border-collapse: collapse;
                width: 80%;
                margin: 20px auto;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #007bff;
                color: white;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #e9ecef;
            }
        </style>
    </head>
    <body>
        <h1>Cartar - Watch E-commerce</h1>
        <table>
            <tr>
                <th>Brand Name</th>
                <th>Country</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
            <tr>
                <td>Casio</td>
                <td>Japan</td>
                <td>G-Shock</td>
                <td>120</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Casio</td>
                <td>Japan</td>
                <td>Edifice</td>
                <td>350</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Omega</td>
                <td>Switzerland</td>
                <td>Speedmaster</td>
                <td>8000</td>
                <td>In Stock</td>
            </tr>
        </table>
    </body>
</html>
