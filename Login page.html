<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
</style>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form id="loginForm">
            <p>Name:</p>
            <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="3" maxlength="50">
            <p>Password:</p>
            <input type="password" id="Pass" name="password" placeholder="Enter your password" required minlength="6" maxlength="20">
            <button type="button" onclick="validateForm()">Submit</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('Pass').value;
            var errorMessage = '';

            // Basic HTML5 validation
            var form = document.getElementById('loginForm');
            if (!form.checkValidity()) {
                errorMessage = 'Please fill out the form correctly.';
            } else {
                // Additional custom validation
                if (name.length < 3) {
                    errorMessage += 'Name must be at least 3 characters long.<br>';
                }
                if (password.length < 6) {
                    errorMessage += 'Password must be at least 6 characters long.<br>';
                }
            }

            var errorDisplay = document.getElementById('error-message');
            if (errorMessage) {
                errorDisplay.innerHTML = errorMessage;
            } else {
                errorDisplay.innerHTML = '';
                // Form is valid, submit the form or perform desired action
                alert('Form submitted successfully!');
                // Uncomment the next line if you want to submit the form:
                // form.submit();
            }
        }
    </script>
    
    
</body>
</html>
